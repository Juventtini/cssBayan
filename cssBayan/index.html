<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.googleapis.com/css?family=Marko+One" rel="stylesheet">
    <title>CSS Bayan Project</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">CSS Bayan. Studying at RS School is so interisting!</h1>
    </header>
    <main class="main">
        <article class="mems">
            <label class="mem__item" for="item1">
                <input type="radio" name="switch" id="item1" class="mem__item-input" checked>
                <div class="mem__heading">
                    <span class="mem__heading-text">Expectations are't reality.</span>
                    <span class="mem__heading-icon"></span>
                </div>
                <div class="mem__content">
                    <div class="mem__image">
                        <img class="mem__image-pic" src="./img/1.jpg" alt="mem about life is hurt">
                    </div>
                </div>
            </label>

            <label class="mem__item" for="item2">
                <input type="radio" name="switch" id="item2" class="mem__item-input">
                <div class="mem__heading">
                    <span class="mem__heading-text">All bullshit, let's do it again!</span>
                    <span class="mem__heading-icon"></span>
                </div>
                <div class="mem__content">
                    <div class="mem__image">
                        <img src="./img/2.png" alt="mem about repeating education">
                    </div>
                </div>
            </label>

            <label class="mem__item" for="item3">
                <input type="radio" name="switch" id="item3" class="mem__item-input">
                <div class="mem__heading">
                    <span class="mem__heading-text">Not like in "Interstellar"! Thanks, I appreciate it.</span>
                    <span class="mem__heading-icon"></span>
                </div>
                <div class="mem__content">
                    <div class="mem__image">
                        <img src="./img/3.png" alt="mem about a lot of information">
                    </div>
                </div>
            </label>

            <label class="mem__item" for="item4">
                <input type="radio" name="switch" id="item4" class="mem__item-input">
                <div class="mem__heading">
                    <span class="mem__heading-text">CSS Levels</span>
                    <span class="mem__heading-icon"></span>
                </div>
                <div class="mem__content">
                    <div class="mem__image">
                        <img src="./img/4.webp" alt="mem about css">
                    </div>
                </div>
            </label>

            <label class="mem__item" for="item5">
                <input type="radio" name="switch" id="item5" class="mem__item-input">
                <div class="mem__heading">
                    <span class="mem__heading-text">I have no idea what i'm doing</span>
                    <span class="mem__heading-icon"></span>
                </div>
                <div class="mem__content">
                    <div class="mem__image">
                        <img src="./img/5.webp" alt="mem about front-end">
                    </div>
                </div>
            </label>
        </article>
    </main>

</body>

</html>
